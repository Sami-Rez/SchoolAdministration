<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${#messages.msg('teachers.show.title')}">Show Teacher</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 th:text="${#messages.msg('teachers.show.title')}">Show Teacher</h1>
    <div th:object ="${teacher}">
        <div class="mb-3">
            <label class="form-label" for="username" th:text="${#messages.msg('teacher.username')}">Username</label>
            <input class="form-control" id="username" readonly th:field="*{username}" type="email">
        </div>
        <div>
            <label class="form-label" for="firstname" th:text="${#messages.msg('teacher.firstname')}">Firstname</label>
            <input class="form-control" id="firstname" readonly th:field="*{firstName}" type="text">
        </div>
        <div>
            <label class="form-label" for="lastname" th:text="${#messages.msg('teacher.lastname')}">Lastname</label>
            <input class="form-control" id="lastname" readonly th:field="*{lastName}" type="text">
        </div>
        <div>
            <label class="form-label" for="birthday" th:text="${#messages.msg('teacher.birthday')}">Birthday</label>
            <input class="form-control" id="birthday" readonly th:field="*{birthday}" type="date">
        </div>
        <a class="btn btn-danger" href="#" role="button" th:href="@{'/teachers'}"
           th:text="${#messages.msg('button.back')}">Back</a>
    </div>
</div>
</body>
</html>
