
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="#{teachers.new.title}">New Teacher</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container" th:object="${form}">
    <h1 th:text="#{teachers.new.title}">New Teacher</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="username" th:text="#{teacher.username}">Username</label>
            <input class="form-control" id="username" required th:field="*{username}" type="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password" th:text="#{teacher.password}">Password</label>
            <input class="form-control" id="password" placeholder="At least 12 char, upper- lowercase letters, numbers and special char" required th:field="*{password}" type="password">
        </div>
        <div>
            <label class="form-label" for="firstname" th:text="#{teacher.firstname}">Firstname</label>
            <input class="form-control" id="firstname" required th:field="*{firstName}" type="text">
        </div>
        <div>
            <label class="form-label" for="lastname" th:text="#{teacher.lastname}">Lastname</label>
            <input class="form-control" id="lastname" required th:field="*{lastName}" type="text">
        </div>
        <div>
            <label class="form-label" for="birthday" th:text="#{teacher.birthday}">Birthday</label>
            <input class="form-control" id="birthday" required th:field="*{birthday}" type="date">
        </div>
        <button class="btn btn-primary" th:text="#{button.save}" type="submit">Submit</button>
        <a class="btn btn-danger" href="#" role="button" th:href="@{'/teachers'}"
           th:text="#{button.cancel}">Cancel</a>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
