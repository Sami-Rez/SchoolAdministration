<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${#messages.msg('teachers.list.title')}">Teachers List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${#messages.msg('teachers.list.title')}">Teachers List</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="#{teacher.key}">Key</th>
            <th scope="col" th:text="#{teacher.username}">Username</th>
            <th scope="col" th:text="#{teacher.displayname}">Name</th>
            <!--  <th scope="col" th:text="${#messages.msg('teacher.lastname')}">LastName</th>-->
            <th scope="col" th:text="#{teacher.birthday}">Birthday</th>
            <th scope="col">
                <a class="btn btn-sm btn-primary" href="#" th:href="@{/teachers/new}"
                   th:text="${#messages.msg('button.new')}">New</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher, teacherStatus : ${teachers}" th:object="${teacher}">
            <th scope="row">
                <a class="link-primary" href="#" th:href="@{/teachers/show/{key}(key = *{key})}" th:text="*{key}">1</a>
            </th>
            <td th:text="*{username}">Rezaei.Sami@spg.at</td>
            <td th:text="*{firstName + '  ' + lastName.toUpperCase()}">Sami Rezaei</td>
            <td th:text="*{birthday}">10.10.1970</td>
            <td>
                <a class="btn btn-sm btn-primary" href="#" th:href="@{/teachers/edit/{key}(key = *{key})}"
                   th:text="#{button.edit}">Edit</a>
                <a class="btn btn-sm btn-danger" href="#" th:href="@{/teachers/delete/{key}(key = *{key})}"
                   th:text="#{button.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
